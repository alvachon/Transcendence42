{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Browser Setup  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Onglet Tabulation  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <title>Your Single Page Website</title>
       <!-- Stylesheet Dependency  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <!-- Folder Dependency CSS // JS  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <!-- {% comment %} Static VER - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <!-- <link rel="stylesheet" type="text/css" href="{% static 'static/css/styles.css' %}"> {% endcomment %} -->
       <!-- - - - - - -  Bootstrap VER - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" type="'text/css" > -->
        <link rel="stylesheet" href="{% static 'Home/css/styles.css' %}">
        <!-- - - - - - -  Fonts - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <link rel="preconnect"  href="https://fonts.googleapis.com">
        <link rel="preconnect"  href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
        <!-- - - - - - -  Bootstrap VER - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
        <!-- Events Handler Scripts  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - -->     
        <script src="{% static 'Home/js/script.js' %}" defer></script>                            
    </head>

    <body>
        <!-- Container - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <div class="container">
            <!-- Navbar  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div class="NavBar"> 
                    <button id="buttonModule1">HeroDiv</button>
                    <button id="buttonModule2">Module 2</button>
                    <button id="buttonModule3">Module 3</button>
                </div>
            </div>
            <!-- HeroDiv - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content1" class="HeroDiv">
                    {% block HeroDiv %}

                    {% endblock %}
                </div>
            </div>
            <!-- Module1 - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content2" class="module2">
                    {% block module2 %}{% endblock %}
                </div>
            </div>
            <!-- Module2 - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content3" class="module3">
                    {% block module3 %}{% endblock %}
                </div>
            </div>
        </div> 
    </body>

    <footer class="border-top">
        <div class="container">
            <p class="text-center"> FOOTER </p>
        </div>
    </footer>
</html>
