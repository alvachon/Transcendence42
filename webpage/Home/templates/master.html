{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Single Page Website</title>
    

    <!-- root static (root from webpage)     -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'static/css/styles.css' %}"> -->
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    
    <!-- folder static css and js (from Home) -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    
    <!-- <script src="{% static 'js/script.js' %}" defer></script> -->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    
    
</head>

<body>
    <!-- <div class="container"> -->
    <div class="container">
        <div class="row">
            <!--used to be topbar here-->
            <div class="NavBar"> 
                <!-- <p>TopBar</p> -->
                {% block navbar %}{% endblock %}
            </div>
        </div>
        
        <!--navbar was here before-->
        <div class="row">
            <div class="HeroDiv">
                <!-- <p>HeroDiv</p> -->
                {% block HeroDiv %}{% endblock %}
            </div>
        </div>

    </div>
        
    <!-- </div>     -->
    <script>        
        document.addEventListener('DOMContentLoaded', function () {
            var module1Content = '<div>Content for Module 1</div>';
            var module2Content = '<div>Content for Module 2</div>';
            var HeroDiv = document.querySelector('.HeroDiv');
        
            // Add click event listeners to NavBar links
            document.querySelector('.NavBar a[href="#module1"]').addEventListener('click', function () {
                HeroDiv.innerHTML = module1Content;
            });
        
            document.querySelector('.NavBar a[href="#module2"]').addEventListener('click', function () {
                HeroDiv.innerHTML = module2Content;
            });
        });
    </script>
    <!-- <script src="{% static 'js/script.js' %}" defer></script> -->
</body>
<footer class="border-top">
    <div class="container">
            <p class="text-center text-white">Built with &#x2661 by GALIV</p>
        </div>
    </div>
</footer>
</html>
