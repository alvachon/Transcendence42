{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Ajoutez vos liens CSS et scripts ici -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>


<body>

{% block navbar %}    {% endblock %}

{% block content %}

   
        <img src="{% static 'img/logo2.png' %}" alt="image1" id="myImage">
        <br>
        <a href="#" id="changeImageLink">Change Image</a>


{% endblock %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get the elements
        var changeImageLink = document.getElementById('changeImageLink');
        var myImage = document.getElementById('myImage');

        // Add click event listener to the link
        changeImageLink.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the default behavior of the link

            // Change the image source
            if (myImage.src.endsWith('logo.png')) {
                myImage.src = "{% static 'img/logo2.png' %}";
            } else {
                myImage.src = "{% static 'img/logo.png' %}";
            }
        });
    });
</script>

</body>
</html>
