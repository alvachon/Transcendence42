
{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Browser Setup  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <meta charset="UTF-8">
       <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Onglet Tabulation  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <title>Ping Pang Pong</title>
       <!-- Stylesheet Dependency  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <!-- Folder Dependency CSS // JS  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <!-- - - - - - -  Bootstrap VER - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- - - - - - -  Fonts - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <link rel="preconnect"  href="https://fonts.googleapis.com">
        <link rel="preconnect"  href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
        <!-- <link rel="stylesheet" type="'text/css" > -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- - - - - - -  Bootstrap VER - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
        <!-- Events Handler Scripts  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - -->     
        <script src="{% static 'js/script.js' %}" defer></script>  
        <!-- <style>
            canvas {
                border: 10px solid #000; /* Adding a border for better visibility */
            }
        </style>                           -->
    </head>

    <body>
        <!-- Container - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <div class="container">
            <!-- Navbar  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <!-- <div class="row"> -->
                <div class="NavBar"> 
                    {% block navbar %}
                        {% include 'Selector/navbar.html' %}
                    {% endblock %}
                </div>
            <!-- </div> -->
            <!-- home - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content0" class="HeroDiv"> <!--added class="col-12 HeroDiv" to make it responsive when screen size changes-->
                    {% block HeroDiv %}
                    {% endblock %}
                </div>
            </div>
            <!-- Module1 - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content1" class="module1">
                    {% block module1 %}{% endblock %}
                </div>
            </div>
            <!-- Module2 - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content2" class="module2">
                    {% block module2 %}{% endblock %}
                </div>
            </div>
            <!-- game - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content3" class="module3">
                    {% block module3 %} {% endblock %}
                </div>
            </div>
            <!-- Module3 - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content4" class="module4">
                    {% block module4 %}{% endblock %}
                </div>
            </div>
        </div> 
        
    </body>

    <footer class="border-top" >
        <div class="container" class="row">
            <p class="text-center text-white">Built with &#x2661 by GALIV</p>
        </div>
    </footer>
</html>
