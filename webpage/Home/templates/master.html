{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Browser Setup  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <meta charset="UTF-8">
       <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Onglet Tabulation  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <title>Your Single Page Website</title>
       <!-- Stylesheet Dependency  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <!-- Folder Dependency CSS // JS  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
       <!-- - - - - - -  Bootstrap VER - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" type="'text/css" > -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- - - - - - -  Fonts - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <link rel="preconnect"  href="https://fonts.googleapis.com">
        <link rel="preconnect"  href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
        <!-- - - - - - -  Bootstrap VER - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
        <!-- Events Handler Scripts  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - -->     
        <script src="{% static 'js/script.js' %}" defer></script>                            
    </head>

    <body>
        <!-- Container - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <div class="container">
            <!-- Navbar  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div class="NavBar"> 
                    {% block navbar %}{% endblock %}
                </div>
            </div>
            <!-- home - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content1" class="home">
                    {% block HeroDiv %}{% endblock %}
                </div>
            </div>
            <!-- display - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content2" class="display">
                    {% block display %}{% endblock %}
                </div>
            </div>
            <!-- game - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content3" class="game">
                    {% block game %}{% endblock %}
                </div>
            </div>
            <!-- list - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
            <div class="row">
                <div id="content4" class="list">
                    {% block list %}{% endblock %}
                </div>
            </div>
        </div> 
        <script>
            const btn = document.getElementById('btn');

            btn.addEventListener('click', () => {
            btn.style.visibility = 'hidden';
            });
            
          </script>
    </body>

    <footer class="border-top" >
        <div class="container" class="row">
            <p class="text-center text-white">Built with &#x2661 by GALIV</p>
        </div>
    </footer>
</html>
