<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
  </head>
  <body>
    {% if request.session.user_id %}
    <h1>Welcome {{session.userinfo.name}}!</h1>
    <div><pre>{{pretty}}</pre></div>
    {% else %}
    <h1>Welcome Guest</h1>
    <p><a href="{% url '42login' %}">Login</a></p>
    {% endif %}
  </body>
</html>
