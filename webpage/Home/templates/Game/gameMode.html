{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Loader</title>
</head>
<body> {% endcomment %}

{% block gameType %}
<div class="mode" id="mode">
    <div class="row align-items-center">
        <div class="col d-flex flex-column align-items-center justify-content-center">
            <h1>Choisis une des deux options suivantes</h1>
            <div class="btn-group">
                <button type="button" class="btn" style="background-color: #0E4870; color: #F0FFFF; font-size: 60px; margin: 10px;" id="local">LOCAL</button> <!--TODO redirection-->
                <button type="button" class="btn" style="background-color: #0E4870; color: #F0FFFF; font-size: 60px; margin: 10px;" id="online">ONLINE</button> <!--TODO redirection-->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% comment %} <script>
// Variable to store selected options
let selectedOptions = {};

// Function to load a module
function loadModule(moduleName) {
    const moduleContainer = document.getElementById('moduleContainer');
    moduleContainer.innerHTML = ''; // Clear the container

    // Load buttons for the selected module
    switch (moduleName) {
        case 'module1':
            moduleContainer.innerHTML = `
                <button onclick="loadSubModule('subModule1')">Game Local: SOLO [AI]</button>
                <button onclick="loadSubModule('subModule2')">Game Local: 1 Vs 1 </button>
            `;
            break;
        case 'module2':
            moduleContainer.innerHTML = `
                <button onclick="loadSubModule('subModule3')">Game Online: Tournament </button>
                <button onclick="loadSubModule('subModule4')">Game Online: MultiPlayer </button>
            `;
            break;
        default:
            break;
    }
}

// Function to load a sub-module
function loadSubModule(subModuleName) {
    // Assuming you want to store the selected sub-module in the variable
    selectedOptions.subModule = subModuleName;

    // Display the result or take further actions
    console.log('Selected Options:', selectedOptions);
}

</script>

</body>
</html> {% endcomment %}
