<head>
	<canvas id="main-canvas" width="2450" height="1100" style="border: 1px solid black;"></canvas>
	<canvas id="game-canvas" width="2350" height="1100" style="position: absolute; left: 510px;"></canvas>
</head>

<body>
	<div class="lobby" id="lobby">
		<div class="row align-items-center">
			<div class="col justify-content-center">
				<script>
					const mainCanvas = document.getElementById('main-canvas');
					const mainContext = mainCanvas.getContext('2d');
	
					const gameCanvas = document.getElementById('game-canvas');
					const gameContext = gameCanvas.getContext('2d');
	
					mainContext.fillStyle = '#178ca9';
					mainContext.fillRect(0, 0, 800, 1100);
					mainContext.fillStyle = '#F0FFFF';
					mainContext.font = '48px Nunito';
					mainContext.fillText('Players', 20, 50);
	
	
					gameContext.fillStyle = '#000000';
					gameContext.fillRect(0, 0, 1950, 1100);
					gameContext.fillStyle = '#FF10F0';
					gameContext.font = '48px Nunito';
					gameContext.fillText('Game init...', 50, 50);
				</script>
			</div>
		</div>

</body>
</div>
