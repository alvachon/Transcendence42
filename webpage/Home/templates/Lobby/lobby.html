
<div class="lobby">
	<div class="row align-items-center">
		<div class="col-3 d-flex justify-content-center">
			<!-- sidebar: users connecting to get ready to play-->
			<table class="table-primary" style="color: #f0ffff; background-color: #178ca8;">
				<thead>
					<tr>
						<th scope="col" style="text-align: center;">Users</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="text-center" style="color: #f0ffff">
							<img src="../../static/img/profile_picTEST.png" alt="player1" width="50" style="margin-right: 10px;">player1</td>
					</tr>
					<tr>
						<td class="text-center" style="color: #f0ffff">
							<img src="../../static/img/profile_picTEST.png" alt="player1" width="50" style="margin-right: 10px;">player2</td>
					</tr>
					<tr>
						<td class="text-center" style="color: #f0ffff">
							<img src="../../static/img/profile_picTEST.png" alt="player1" width="50" style="margin-right: 10px;">player3</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-9">
			<canvas id="canvas" width="1000" height="1000"></canvas>
			<script>
				const ctx = document.getElementById('canvas').getContext('2d');
				ctx.font = '48px Nunito';
				ctx.fillStyle = '#000000';
				ctx.fillRect(0, 0, 1000, 1000);
				ctx.fillStyle = '#FF10F0';
				ctx.fillText('Game init...', 20, 50);
			</script>
		</div>
	</div>
</div>
