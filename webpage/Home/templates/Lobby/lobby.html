{% block lobby %}
<div class="lobby"  id="lobby">
	<div class="row align-items-center">
		<div class="col-3 d-flex justify-content-center">
			<!-- sidebar: users connecting to get ready to play -->
			<table class="table-primary" style="color: #F0FFFF; background-color: #178CA8; border: 5px solid #F0FFFF; width: 80%; text-align: center; margin-top: 50px;">
				<thead>
					<tr>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr class="table-active">
						<td colspan="2" class="table-active" style="font-size: 40px; margin: 30px; text-align: center;">Players</td>
					</tr>
					<tr>
						<!-- add a column to put the fucking img in it so it will be fucking align -->
						<td class="align-right" id="img-player1">
							<img src="../../static/img/profile_picTEST.png" alt="player1" width="60" style="border-radius: 50%;">
						</th>
						<td class="align-left" id="player1" style="color: #F0FFFF; font-size: 40px;"></td>
							
					</tr>
					<tr>
						<!-- add a column to put the fucking img in it so it will be fucking align -->
						<td class="align-right" id="img-player2">
							<img src="../../static/img/profile_picTEST.png" alt="player2" width="60" style="border-radius: 50%;">
						</th>
						<td class="align-right" id="player2"style="color: #F0FFFF; font-size: 40px;"></td>
							
					</tr>
					<tr>
						<!-- add a column to put the fucking img in it so it will be fucking align -->
						<td class="align-right" id="img-player3">
							<img src="../../static/img/profile_picTEST.png" alt="player3" width="60" style="border-radius: 50%;">
						</th>
						<td class="align-right" id="player3"style="color: #F0FFFF; font-size: 40px;"></td>
							
					</tr>
					<tr>
						<!-- add a column to put the fucking img in it so it will be fucking align -->
						<td class="align-right" id="img-player4">
							<img src="../../static/img/profile_picTEST.png" alt="player4" width="60" style="border-radius: 50%;">
						</th>
						<td class="align-right" id="player4" style="color: #F0FFFF; font-size: 40px;"></td>
							
					</tr>
					<tr>
						<td colspan="2" class="table-active">
							<button type="button" onclick="on_click_update_players()" class="btn" style="background-color: #0E4870; color: #F0FFFF; font-size: 60px; margin: 30px;" id="startEngine">START!</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-9 d-flex justify-content-center">
			<canvas id="canvas" width="1000" height="1000"></canvas>
			<script>
				const ctx = document.getElementById('canvas').getContext('2d');
				ctx.font = '48px Nunito';
				ctx.fillStyle = '#000000';
				ctx.fillRect(0, 0, 1000, 1000);
				ctx.fillStyle = '#FF10F0';
				ctx.fillText('Game init...', 20, 50);
			</script>
		</div>
	</div>
</div>
