{% block lobby %}
	<div class="lobby"  id="lobby">
		<div class="row align-items-center">
			<div class="col-lg-3 d-flex justify-content-center">
				<!-- sidebar: users connecting to get ready to play -->
				<table class="table-primary" style="color: #F0FFFF; background-color: #178CA8; border: 5px solid #F0FFFF; width: 80%; text-align: center; margin-top: 50px;">
					<thead> <tr> <th scope="col"> </th> </tr> </thead>
						<tbody>
							<!-- Column system to align imgf info.-->
							<tr class="table-active">
								<td colspan="2" class="table-active" style="font-size: 40px; margin: 30px; text-align: center;">Players</td>
							</tr>
							<!-- Player Box EXAMPLE  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
							<tr>
								<div class="lobbyProfile" >
									<tr class="infoLobby" id="lobbyProfile1">
										<img src="../../static/img/profile_picTEST.png" alt="player1" width="60" style="border-radius: 50%; align-items: left;" id="imgPlayer1" loading="lazy"></td>
										<div class="align-right" style="color: #f0ffff; font-size: 40px;" id="namePlayer1">Player1 :{{ namePlayer1 }} </div> </tr>
									<tr class="infoLobby" id="lobbyProfile2">
										<img src="../../static/img/profile_picTEST.png" alt="player2" width="60" style="border-radius: 50%; align-items: left;" id="imgPlayer2" loading="lazy"></td>
										<div class="align-right" style="color: #f0ffff; font-size: 40px;" id="namePlayer2">Player2 :[variable_login] </div> </tr>
									<tr class="infoLobby" id="lobbyProfile3">
										<img src="../../static/img/profile_picTEST.png" alt="player3" width="60" style="border-radius: 50%; align-items:left;" id="imgPlayer3" loading="lazy"></td>
										<div class="align-right" style="color: #f0ffff; font-size: 40px;" id="namePlayer3">Player3 :[variable_login] </div>	 </tr>
									<tr class="infoLobby" id="lobbyProfile4">
										<img src="../../static/img/profile_picTEST.png" alt="player4" width="60" style="border-radius: 50%;  align-items: left;" id="imgPlayer4" loading="lazy"></td>
										<div class="align-right" style="color: #f0ffff; font-size: 40px;" id="namePlayer4">Player4 :[variable_login] </div> </tr>
								</div>
							</tr>
							<!-- BOUTON  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
							<tr class="table-active">
								<td colspan="2" class="table-active text-center">
									<button type="button" onclick="signal_player_ready()" class="btn align-items-center" style="background-color: #0E4870; color: #F0FFFF; font-size: 60px; margin: 30px;" id="startEngine" >READY?</button>
								</td>
							</tr>
							<!-- LOADING  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
							<tr class="table-active">
								<td colspan="2" class="table-active text-center">
									<button class="btn btn-lg custom-spinner" id="custom-spinner" type="button" disabled>
										<span class="spinner-border spinner-border-sm" style="color: #F0FFFF;" aria-hidden="true"></span>
										<span role="status" style="color: #F0FFFF;"> Loading...</span>
									</button>
								</td>
							</tr>
						</tbody>
				</table>
			</div>
		</div>
	</div>
{% endblock %}
