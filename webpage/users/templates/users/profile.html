
<div class="profile" id="profile">
  <div class="row align-items-center">
    <div class="col-4 d-flex justify-content-center mt-5">
      <!-- REPLACE img path by [variable_img_link] from database-->
      <!-- <img src="../../static/img/profile_picTEST.png" alt="profile pic" class="w-50 rounded-circle" loading="lazy"> -->
      <img src="{{user.img_link}}" alt="profile pic" class="w-50 rounded-circle" loading="lazy">
    </div>
    <div class="offset-1 col-7 mt-5">
      <ul class="info">
        <li>Information</li>
        <li>Prénom et nom:  {{ user.display_name }} </li>
        <li>Identifiant:    {{ user.login }} </li>
        <li>Is active:      {{ user.is_active }} </li>
        <li>Is ingame:      {{ is_ingame }} </li>
      </ul>
      <ul class="stats mt-3">
        <li>Statistiques</li>
        <li>Nombre de parties jouées: {{ nb_games_played }}</li>
        <li>Victoire(s):    {{ user.wins }} </li>
        <li>Défaite(s):     {{ user.loses }} </li>
      </ul>
    </div>
  </div>
</div>
